name: Build

on:
  push:
  pull_request:
  schedule:
    # runs the CI everyday at 10AM
    - cron: "0 10 * * *"

jobs:
  flutter:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        channel:
          - beta
          - stable

    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v3

      - name: "Install Flutter"
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}

      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Check format
        run: flutter format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test
